<!DOCTYPE html>
<html>
<head>
    <title>Liste déroulante</title>
    <script src="/script.js" defer></script>
</head>
<body>
    <h1>Sélectionner une option :</h1>
    
    <!-- Liste déroulante -->
    <select id="maListeDeroulante">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
    </select>
    
    <br><br>
    
    <!-- Bouton "Sélectionner" -->
    <button onclick="afficherSelection()">Sélectionner</button>
    
    <br><br>
    
    <!-- Zone de texte pour afficher la sélection -->
    <textarea id="zoneTexte" rows="4" cols="50" readonly></textarea>
    
    <!-- Script JavaScript pour afficher la sélection -->
   <br>
   <br><br>
    <select name="listeDeroulanteOk" id="okok">
        <option value="maisooooon">maison</option>
        <option value="garage">garage</option>
        <option value="cuisine">cuisine</option>
        <option value="studio">studio</option>
    </select>
    <button id="button">Choisir</button>
    <br>
    <textarea name="text" id="text" cols="10" rows="10"></textarea>
</body>
</html>
